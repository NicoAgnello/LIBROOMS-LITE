<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>LeibROOMS Lite</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Estilos -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header>
      <img src="./logo.svg" alt="LeibROOMS Lite" height="60" />
    </header>
    <main class="main-content">
      <div id="particles-js" class="particles-fondo"></div>
      <h2 class="saludo"><span id="typed"></span></h2>
      <div class="buttons-container">
        <button class="boton-sala" id="unirse-sala-gral">
          Unirse a Sala General
        </button>
        <button class="boton-sala" id="crear-sala">Crear Sala</button>
        <button class="boton-sala" id="unirse-sala">Unirse a Sala</button>
      </div>
    </main>

    <footer>
      <p>Alejo, Sasha y Nico</p>
    </footer>

    <!-- Modal Alias -->
    <div id="alias-modal" class="modal-overlay">
      <div class="modal">
        <h2>Ingresá tu alias</h2>
        <input type="text" id="alias-input" placeholder="Tu alias..." />
        <p id="alias-error" class="error-message hidden">
          El alias no puede estar vacío.
        </p>
        <button id="alias-accept">Aceptar</button>
      </div>
    </div>

    <!-- Modal Crear Sala -->
    <div id="sala-modal" class="modal-overlay hidden">
      <div class="modal">
        <h2>Crear Nueva Sala</h2>
        <input
          type="text"
          id="sala-nombre"
          placeholder="Nombre de la sala..."
        />
        <div class="check-container">
          <label>
            <input type="radio" name="sala-tipo" value="publica" checked />
            Pública
          </label>
          <label>
            <input type="radio" name="sala-tipo" value="privada" /> Privada
          </label>
        </div>
        <input
          type="password"
          id="sala-password"
          placeholder="Contraseña"
          class="hidden"
        />
        <p id="sala-error-nombre" class="error-message hidden">
          El nombre de sala no puede quedar vacío.
        </p>
        <p id="sala-error-pass" class="error-message hidden">
          La contraseña no puede quedar vacía.
        </p>
        <div class="modal-buttons">
          <button id="sala-cancel" class="btn-secondary">Cancelar</button>
          <button id="sala-accept">Aceptar</button>
        </div>
      </div>
    </div>

    <!-- Modal Unirse Sala -->
    <div id="join-modal" class="modal-overlay hidden">
      <div class="modal">
        <h2>Unirse a Sala</h2>
        <input
          type="text"
          id="join-nombre"
          placeholder="Nombre de la sala..."
        />
        <div class="check-container">
          <label>
            <input type="radio" name="join-tipo" value="publica" checked />
            Pública
          </label>
          <label>
            <input type="radio" name="join-tipo" value="privada" /> Privada
          </label>
        </div>
        <input
          type="password"
          id="join-password"
          placeholder="Contraseña"
          class="hidden"
        />
        <p id="join-error-nombre" class="error-message hidden">
          El nombre de sala no puede quedar vacío.
        </p>
        <p id="join-error-pass" class="error-message hidden">
          La contraseña no puede quedar vacía.
        </p>
        <div class="modal-buttons">
          <button id="join-cancel" class="btn-secondary">Cancelar</button>
          <button id="join-accept">Aceptar</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>particlesJS.load('particles-js', './particlesjs-config.json');</script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
